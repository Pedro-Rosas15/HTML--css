<body >
    <header>
        <nav class="nav">

            <div class="lg">
                <img src="assets/img/lg.png" alt="logo" class="logo">
                <p  id="par2">Entre com sua conta</p>
            </div>

            <div class="nav-list">
                    
                    <a href="index.html" class="nav-link">Voltar</a>

            <div class="login">
                <button><a href="login.html"> Entrar</a></button>
            </div>
            
        </nav>
    </header>

    <main>
        <section id="login">
            <div id="imgl">
                
            </div>
            <div id="form">
                <h1>Faça seu login</h1>
                <p>Bem-vindo(a) de volta, confirme seus dados</p>
                <br>
                <form action="cadastro.php" method="post" class="entrar">
                    <div class="campo">
                        <label for="nome">Nome de Usuário:</label>
                        <input type="text" name="nome" id="nome" required minlength="3" maxlength="25">
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required minlength="10" maxlength="40">
                    </div>
                    <div class="campo">
                        <label for="psw">Senha:</label>
                        <input type="password" name="psw" id="psw" required minlength="8" maxlength="20">
                    </div>
                    <div class="botaos">
                        <input class="button" type="submit" value="Enviar">
                    </div>
                    <button class="button">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
