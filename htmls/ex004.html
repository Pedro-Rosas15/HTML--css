<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hieraquia de titulos, textos e etc</title>
</head>
<body>
    <h1>Formatações de texto</h1>
    <h2>Negrito</h2>
    <h3>oi <strong>negrito</strong></h3>
    <h2>Italico</h2>
    <h3><i>italicoooooo</i></h3>
    <h3><em>é outro iatlico</em></h3>
    <h2>Marca texto</h2>
    <h3><mark>Marqueeeeeeeeeeei um text</mark></h3>
    <h2>Texto pequeno e grande</h2>
    <h3><big>texto grandeee</big> <small>texto pequeno</small></h3>
    <h3><del>corte</del> e <ins>sublinhado</ins></h3>
</body>
</html>
