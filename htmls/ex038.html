<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(94, 160, 160);
            display: flex;
        }
        .item {
            color: white;
            background-color: rgb(76, 76, 173);
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }
        div#i1{
            order: 0;
        }
        div#i2{
            order: -2;
        }
        div#i3{
            order: 4;
        }
        div#i4{
            order: 8;
        }
        div#i5{
            order: -10;
        }
        div#i6{
            order: 0;
        }
        div#i7{
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">
            a
        </div>
        <div class="item" id="i2">
            a2
        </div>
        <div class="item" id="i3">
            a3
        </div>
        <div class="item" id="i4">
            a4
        </div>
        <div class="item" id="i5">
            a5
        </div>
        <div class="item" id="i6">
            a6
        </div>
        <div class="item" id="i7">
            a7
        </div>
    </div>
</body>
</html>
