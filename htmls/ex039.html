<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(133, 94, 160);
            display: flex;
            align-items: flex-start;
            height: 400px;
        }
        .item {
            color: white;
            background-color: rgb(76, 173, 124);
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            flex-flow: row wrap;
        }
        div#i1{
            align-self: auto;
        }
        div#i2{
            align-self: flex-start;
        }
        div#i3{
            align-self: flex-end;
        }
        div#i5{
            align-self: center;
        }
        div#i7{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">
            a
        </div>
        <div class="item" id="i2">
            a2
        </div>
        <div class="item" id="i3">
            a3
        </div>
        <div class="item" id="i4">
            a4
        </div>
        <div class="item" id="i5">
            a5
        </div>
        <div class="item" id="i6">
            a6
        </div>
        <div class="item" id="i7">
            a7
        </div>
    </div>
</body>
</html>
