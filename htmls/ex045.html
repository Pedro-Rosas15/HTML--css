<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4, 1fr);
        }
        #caixa1{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
            background-color: rgb(255, 145, 0);
        }
        #caixa3{
            grid-row-start: 2;
            grid-row-end: 5;
            grid-column-start: 3;
            grid-column-end: 5;
            background-color: red;
            text-align: center;
        }
        #caixa2{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="caixa1">Caixa 01</div>
        <div id="caixa2">Caixa 02</div>
        <div id="caixa3">Caixa 03</div>
    </div>
</body>
</html>
