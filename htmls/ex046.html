<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificando grids</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4, 1fr);
        }
        #caixa1{
            grid-row: 1 / 2;
            grid-column: 1 / span 4;
            background-color: rgb(100, 237, 168);
        }
        #caixa3{
            grid-row: 2/5;
            grid-column: 3/5;
            background-color: blue;
            text-align: center;
        }
        #caixa2{
            grid-row: 2/4;
            grid-column: 1/3;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="caixa1">Caixa 01</div>
        <div id="caixa2">Caixa 02</div>
        <div id="caixa3">Caixa 03</div>
    </div>
</body>
</html>
