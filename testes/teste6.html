<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
            width: 300px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            vertical-align: middle;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <TD>F</TD>
        </tr>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <TR>
            <TD colspan="4">N</TD>
        </TR>
    </table>
</body>
</html>
